stages:
  - build
  - deploy


build_assets:
  stage: build
  image: node:13.5.0
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  cache:
    paths:
      - node_modules/
      - .yarn
  artifacts:
    paths:
      - public/build
  script:
    - echo "Building"
    - yarn build
    - echo "Exporting"
    - yarn export


deploy:
  stage: deploy
  needs:
    - job: build_assets
      artifacts: true
  image: node:13.5.0
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$PROD_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $PROD_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  only:
    - master
  script:
    - echo "Uploading build artifacts"
    - scp -P22 -r out/* $PROD_USER@$PROD_HOST:$WEB_PATH/$CI_PROJECT_NAMESPACE/$CI_PROJECT_TITLE